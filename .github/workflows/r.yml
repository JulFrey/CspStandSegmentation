# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}
          - {os: debian-unstable, r: 'devel', docker: 'rocker/r-ver:devel'} # new Debian job

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker (Debian only)
        if: ${{ matrix.config.os == 'debian-unstable' }}
        uses: docker/setup-buildx-action@v2

      - name: Run Debian container (Debian only)
        if: ${{ matrix.config.os == 'debian-unstable' }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workdir \
            -w /workdir \
            ${{ matrix.config.docker }} \
            R -e "install.packages('remotes'); remotes::install_deps(dependencies=TRUE); devtools::check()"

      - uses: r-lib/actions/setup-pandoc@v2
        if: ${{ matrix.config.os != 'debian-unstable' }}

      - uses: r-lib/actions/setup-r@v2
        if: ${{ matrix.config.os != 'debian-unstable' }}
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        if: ${{ matrix.config.os != 'debian-unstable' }}
        with:
          extra-packages: rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
        if: ${{ matrix.config.os != 'debian-unstable' }}

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
